<!DOCTYPE html>
<!-- Страница с кнопкой -->
<!-- https://learn.javascript.ru/taskbook/htmlcss-20211021/workspace/lection1/button -->
<html lang="ru">
    <head>
        <!-- <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css"> -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css">
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./button.css">
        <style>
            div {
                margin: 15px;
            }
        </style>
    </head>
    <body>
        <div>
            <button class="button button_primary">Primary</button>
            <button class="button button_secondary">Secondary</button>
            <button class="button button_alternate">Alternate</button>
        </div>
        <div>
            <button class="button button_primary button_disabled" disabled>Primary disabled</button>
            <button class="button button_secondary button_disabled" disabled>Secondary disabled</button>
            <button class="button button_alternate button_disabled" disabled>Alternate disabled</button>
        </div>
    </body>
</html>
